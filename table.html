<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
</head>

<body>
    <!-- table을 배워야 하는 이유
     1. 데이터 표시를 위함
     2. 자동 이메일 서비스를 위함 -->

    <!-- 세로로 쌓이는 거 : row
          가로로 옆에 붙는거 : colum -->
    <!-- 가로 3줄, 세로 5칸 -->

    <table border="1" cellspacing="0" cellpadding="10">
        <!-- 4줄 3칸 -->
        <!-- tr : 줄 td : 칸 -->
        <!-- tr*4>td*3 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <!-- 3칸기준 2칸만쓸 때 병합 : 나를 포함한 칸수 입력 -->
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>

        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>제목</td>
                <td>제목</td>
                <td>제목</td>
                <td>제목</td>
            </tr>
            <tr>
                <td colspan="2">내용</td>
                <td colspan="2">내용</td>
            </tr>
            <tr>
                <td rowspan="2">내용</td>
                <td>내용</td>
                <td rowspan="2">내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>

        </table>
    </table>


</body>

</html>
